<h1 class="text-center">
    Reporta las plagas que conozcas
</h1>
<p class="text-center"> Para que las demás personas se encuentren al pendiente.</p>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!--- INICIO DE LOS  MAPAS -->
            <div #map id="map" class="map">

            </div>
            <!--- FIN DE LOS  MAPAS -->
        </div>
        <div class="col-md-6">
            <form #f='ngForm' (ngSubmit)="agregarPlaga(f)">
                <div class="form-group">
                    <label for="plaga"> Agrega la plaga </label>
                    <input type="text" [(ngModel)]="plaga" name="plaga" placeholder="Agrega la plaga" class="form-control">
                    <input type="submit" class="btn btn-primary btn-block" value="Agregar">
                </div>
            </form>
        </div>

        <div class="col-md-5   grafica">
            <div>
                <div>
                    <div style="display: block">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [legend]="barChartLegend" [chartType]="barChartType">
                         </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <table class="table">
                <thead>
                    <tr>
                        <th class="thead-dark"> Región </th>
                        <th class="thead-dark"> Minimos </th>
                        <th class="thead-dark"> Maximos (Max) </th>
                        <th class="thead-dark"> Nombre de la plaga </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let plaga of plagasResp; let i of index">
                        <td>
                            Zona oriente
                        </td>
                        <td> 0 </td>
                        <td>{{ plaga }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
