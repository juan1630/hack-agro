<div class="container">
    <div class="row formulario">
        <div class="col-md-6 col-sm-12 ">
            <form #f='ngForm' (ngSubmit)="login(f)">
                <div class="form-group">
                    <label for="email"> Correo Electrónico </label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Imgresa tu correo">
                </div>
                <div class="form-group">
                    <label for="email"> Contraseña </label>
                    <input type="password" [(ngModel)]="pass" name="pass" class="form-control" placeholder="Ingresa una contraseña">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-block"> Acceder </button>
                </div>
                <div class="text-center">

                    <p>
                        Aún no tienes cuenta?
                    </p>
                    <a routerLink="/cuenta"> Crea tu cuenta...</a>

                </div>
            </form>
        </div>
        <div class="col-md-4 offset-1">
            <img src="../../../assets/images/registro.png" class="img-fluid" alt="Login">
        </div>
    </div>
    <div class="row">
    </div>
</div>
